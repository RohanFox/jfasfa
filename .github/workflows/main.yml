name: SecDim

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  secdim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean pip config and env
        run: |
          rm -rf $HOME/.config/pip $HOME/.pip || true
        shell: bash

      - name: Install dependencies (secure)
        run: pip install --no-index -r requirements.txt
        env:
          PIP_INDEX_URL: ""
          PIP_EXTRA_INDEX_URL: ""
