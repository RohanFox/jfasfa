name: SecDim

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  secdim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@f4f57f86da673f803776e7ae64a1e3516f1bbaaf
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@8a2c65df0f74198ef4f15c12be7dbe38551b20e7
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --no-index -r requirements.txt
        env:
          PIP_INDEX_URL: ""
          PIP_EXTRA_INDEX_URL: ""
